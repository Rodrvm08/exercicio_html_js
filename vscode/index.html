<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio_html_js</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <form id="formulario">
            <h1>Formulário de validação</h1>
            <div>
                Preencha valores para comparação nos Campos "A" e "B"
            </div>
            <input type="number" id="campoA" required placeholder="Defina o valor Campo A" />
            <p class="erro">
                valor do Campo B dever ser maior que o valor do Campo A
            </p>
            <input type="number" id="campoB" required placeholder="Defina o valor Campo B" />
            <button type="submit" id="botao">Comparar</button>
        </form>
        <p class="success"></p>
        <p class="failure"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
